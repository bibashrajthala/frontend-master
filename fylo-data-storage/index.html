<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 14px; text-align: center;  padding: 5px; background-color: black; color: white;}
    .attribution a { color: hsl(240, 18%, 97%); }
  </style>
</head>
<body>  
  <main>
    <div class="container">
      <div class="top-container">
        <div class="top-header">
          <div class="logo">
            <img src="images/logo.svg" alt="logo">
          </div>
        </div>
        <div class="bottom-header">
          <div class="icons">
            <div class="icon">
              <img src="images/icon-document.svg" alt="file svg">
            </div>
            <div class="icon">
              <img src="images/icon-folder.svg" alt="folder svg">
            </div>
            <div class="icon">
              <img src="images/icon-upload.svg" alt="upload svg">
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-container">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="storage-level">
          <!--empty-->
        </div>
        <div class="labels">
          <h3>0GB</h3>
          <h3>1000GB</h3>
        </div>
        <div class="storage-left">
          <h2> <span class="number">185</span> <span class="text">GB Left</span> </h2>
        </div>
      </div>
    </div>
  </main>

  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/bibashrajthala">Bibash Rajthala</a>.
    </div>
  </footer>
</body>
</html>
